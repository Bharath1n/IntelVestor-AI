version: '3.8'
services:
  backend:
    build: ./intelvestor-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - ML_SERVICE_URL=${ML_SERVICE_URL}
    depends_on:
      - mongo
      - ml
  ml:
    build: ./intelvestor-ml
    ports:
      - "8000:8000"
    environment:
      - NEWS_API_KEY=${NEWS_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
  frontend:
    build: ./intelvestor-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_CLERK_PUBLISHABLE_KEY=${REACT_APP_CLERK_PUBLISHABLE_KEY}
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: