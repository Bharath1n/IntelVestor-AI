version: '3.8'

services:
  backend:
    build: ./intelvestor-backend
    ports:
      - "8080:8080"
    env_file:
      - ./intelvestor-backend/.env
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/intelvestor
    depends_on:
      - mongo
      - ml

  ml:
    build: ./intelvestor-ml
    ports:
      - "8000:8000"
    env_file:
      - ./intelvestor-ml/.env

  frontend:
    build: ./intelvestor-frontend
    ports:
      - "3000:5173"
    env_file:
      - ./intelvestor-frontend/.env
    depends_on:
      - backend

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: