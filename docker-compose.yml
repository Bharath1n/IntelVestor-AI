version: '3.8'
services:
  ml:
    image: intelvestor-ml
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - app-network
  backend:
    image: intelvestor-backend
    ports:
      - "8080:8080"
    depends_on:
      ml:
        condition: service_healthy
    environment:
      - SPRING_DATA_MONGODB_URI=${SPRING_DATA_MONGODB_URI}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - ML_SERVICE_URL=http://ml:8000
      - SPRING_BOOT_LOG_LEVEL=DEBUG
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app-network
  frontend:
    image: intelvestor-frontend
    ports:
      - "3000:5173"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app-network
networks:
  app-network:
    driver: bridge