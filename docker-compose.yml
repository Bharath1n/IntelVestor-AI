services:
  ml:
    image: intelvestor-ml
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - app-network
  backend:
    image: intelvestor-backend
    ports:
      - "8080:8080"
    depends_on:
      ml:
        condition: service_healthy
    env_file:
      - intelvestor-backend/.env
    environment:
      - ML_SERVICE_URL=http://ml:8000
      - SPRING_BOOT_LOG_LEVEL=DEBUG
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app-network
  frontend:
    image: intelvestor-frontend
    ports:
      - "3000:5173"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=pk_test_bmF0aXZlLWRydW0tOTcuY2xlcmsuYWNjb3VudHMuZGV2JA
      - VITE_BACKEND_URL=http://backend:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app-network
networks:
  app-network:
    driver: bridge